<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dear Self - Ruang Privat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            /* Latar belakang menggunakan gradasi nebula navy & dark marble */
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #2e1065 100%);
            background-attachment: fixed;
            overflow-x: hidden;
        }

        /* Efek partikel bintang kecil di latar belakang */
        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            pointer-events: none;
            opacity: 0.3;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Warna Rose Gold untuk tombol & aksen */
        .accent-rosegold {
            color: #e2b4a8;
        }
        
        .btn-rosegold {
            background: linear-gradient(135deg, #e2b4a8 0%, #c19287 100%);
            color: #2e1065;
        }

        .input-field {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #e2b4a8;
            outline: none;
            box-shadow: 0 0 10px rgba(226, 180, 168, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="stars"></div>

    <div class="glass-card w-full max-w-[400px] rounded-[2.5rem] p-10 relative z-10">
        
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold accent-rosegold mb-2 tracking-tight">Dear Self.</h1>
            <p class="text-white/60 text-sm italic">"Enjoy the little things"</p>
        </div>

        <form id="authForm" class="space-y-5">
            <div id="formBody">
                <div class="mb-4">
                    <label class="block text-[10px] uppercase tracking-[0.2em] text-white/50 mb-2 ml-1">Username</label>
                    <input type="text" id="username" placeholder="Ketik namamu..." 
                        class="input-field w-full px-5 py-3 rounded-2xl placeholder:text-white/20">
                </div>

                <div id="emailContainer" class="mb-4 hidden">
                    <label class="block text-[10px] uppercase tracking-[0.2em] text-white/50 mb-2 ml-1">Email</label>
                    <input type="email" id="email" placeholder="email@diary.com" 
                        class="input-field w-full px-5 py-3 rounded-2xl placeholder:text-white/20">
                </div>

                <div class="mb-6">
                    <label class="block text-[10px] uppercase tracking-[0.2em] text-white/50 mb-2 ml-1">Password</label>
                    <input type="password" id="password" placeholder="••••••••" 
                        class="input-field w-full px-5 py-3 rounded-2xl placeholder:text-white/20">
                </div>
            </div>

            <button type="submit" id="mainBtn" class="btn-rosegold w-full py-4 rounded-2xl font-bold text-sm shadow-lg hover:opacity-90 active:scale-95 transition-all">
                Masuk ke Diary
            </button>
        </form>

        <div class="mt-8 text-center">
            <p id="toggleText" class="text-white/40 text-xs mb-2">Belum punya ruang privat?</p>
            <button onclick="toggleView()" id="toggleBtn" class="accent-rosegold text-sm font-bold hover:underline underline-offset-4">
                Daftar sekarang
            </button>
        </div>
    </div>

    <script>
        let isLogin = true;

        function toggleView() {
            isLogin = !isLogin;
            
            const title = document.querySelector('h1');
            const emailContainer = document.getElementById('emailContainer');
            const mainBtn = document.getElementById('mainBtn');
            const toggleText = document.getElementById('toggleText');
            const toggleBtn = document.getElementById('toggleBtn');

            if (isLogin) {
                emailContainer.classList.add('hidden');
                mainBtn.innerText = "Masuk ke Diary";
                toggleText.innerText = "Belum punya ruang privat?";
                toggleBtn.innerText = "Daftar sekarang";
            } else {
                emailContainer.classList.remove('hidden');
                mainBtn.innerText = "Buat Akun Baru";
                toggleText.innerText = "Sudah punya ruang sendiri?";
                toggleBtn.innerText = "Login saja";
            }
        }

        // Logic sederhana untuk simulasi submit
        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            
            if(!user) {
                alert("Mohon isi username kamu.");
                return;
            }

            alert(`Selamat datang di ruang privatmu, ${user}! \n\nIni adalah tahap Frontend. Selanjutnya kita akan menghubungkan data ini ke Database.`);
        });
    </script>
</body>
</html>
